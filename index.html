<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MineAura Hosting</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: #1f1f1f;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #4fd1c5;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
      padding: 0;
      margin: 0;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #4fd1c5;
    }
    .hero {
      text-align: center;
      padding: 4em 2em;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #aaa;
    }
    .btn {
      background: #4fd1c5;
      color: #000;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #38b2ac;
    }
    footer {
      text-align: center;
      padding: 1em 0;
      background: #1f1f1f;
      font-size: 0.9em;
    }
    .discord-btn {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background: #5865F2;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .discord-btn:hover {
      background: #4752c4;
    }

    /* AuraChatBot Styles */
    #chatbot-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #4fd1c5;
      color: #000;
      font-weight: bold;
      padding: 12px 18px;
      border-radius: 50px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 5px 20px rgba(79, 209, 197, 0.6);
      transition: all 0.3s ease;
    }
    #chatbot-button:hover {
      background-color: #38b2ac;
      transform: scale(1.05);
    }
    #chatbot-box {
      position: fixed;
      bottom: 90px;
      right: 25px;
      width: 320px;
      background: #1a1a1a;
      color: white;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    #chatbot-header {
      background: #4fd1c5;
      color: #000;
      padding: 12px;
      border-radius: 12px 12px 0 0;
      font-weight: bold;
    }
    #chatbot-messages {
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      font-size: 0.95em;
    }
    #chatbot-messages div {
      margin-bottom: 8px;
    }
    #chatbot-input {
      border: none;
      border-top: 1px solid #333;
      padding: 10px;
      width: 100%;
      background: #111;
      color: #fff;
      border-radius: 0 0 12px 12px;
      font-size: 1em;
    }
    #chatbot-input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">MineAura</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="plans.html">Plans</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>Welcome to MineAura</h1>
      <p>Free & Premium Minecraft Hosting</p>
      <a href="plans.html" class="btn">Explore Plans</a>
    </section>
  </div>

  <footer>
    <p>Â© 2025 MineAura Hosting | Powered by MineAura</p>
    <a href="https://discord.gg/7G5MUzp5NJ" target="_blank" class="discord-btn">Join Our Discord</a>
  </footer>

  <!-- AuraChatBot -->
  <div id="chatbot-button" onclick="toggleChat()">ðŸ’¬ AuraChat</div>
  <div id="chatbot-box">
    <div id="chatbot-header">AuraChatBot ðŸ¤–</div>
    <div id="chatbot-messages"></div>
    <input type="text" id="chatbot-input" placeholder="Ask something..." onkeypress="if(event.key==='Enter') sendMessage()" />
  </div>

  <script>
    function toggleChat() {
      const box = document.getElementById('chatbot-box');
      box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendMessage() {
      const input = document.getElementById('chatbot-input');
      const messages = document.getElementById('chatbot-messages');
      const userMessage = input.value.trim();
      if (userMessage === '') return;

      messages.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;

      let reply = "Hmm... I'm still learning! Try asking about hosting, plans, or features.";

      const msg = userMessage.toLowerCase();

      if (msg.includes("free")) {
        reply = "Yes! We offer a Free Plan with 3GB RAM and 1.5GB Root access. Check it out on the Plans page.";
      } else if (msg.includes("premium")) {
        reply = "Premium Plans go up to 64GB RAM and include powerful CPUs. Visit the 'Plans' page for details.";
      } else if (msg.includes("panel")) {
        reply = "We use the Pterodactyl panel for both Free and Premium plans.";
      } else if (msg.includes("support")) {
        reply = "You can contact us on our Contact page or through our Discord community.";
      } else if (msg.includes("hello") || msg.includes("hi")) {
        reply = "Hey there! ðŸ‘‹ I'm AuraChat, your MineAura assistant. Ask me anything!";
      }

      setTimeout(() => {
        messages.innerHTML += `<div><strong>AuraBot:</strong> ${reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      }, 500);

      input.value = "";
    }
  </script>
</body>
</html>
