<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MineAura Hosting</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
    }

    /* AuraChat Styles */
    #chatbot-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #4fd1c5;
      color: #000;
      font-weight: bold;
      padding: 12px 18px;
      border-radius: 50px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 5px 20px rgba(79, 209, 197, 0.6);
      transition: all 0.3s ease;
    }
    #chatbot-button:hover {
      background-color: #38b2ac;
      transform: scale(1.05);
    }

    #chatbot-box {
      position: fixed;
      bottom: 90px;
      right: 25px;
      width: 320px;
      background: #1a1a1a;
      color: white;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    #chatbot-header {
      background: #4fd1c5;
      color: #000;
      padding: 12px;
      border-radius: 12px 12px 0 0;
      font-weight: bold;
    }

    #chatbot-messages {
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      font-size: 0.95em;
    }

    #chatbot-input {
      border: none;
      border-top: 1px solid #333;
      padding: 10px;
      width: 100%;
      background: #111;
      color: #fff;
      border-radius: 0 0 12px 12px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">MineAura</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="plans.html">Plans</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>Welcome to MineAura</h1>
      <p>Free & Premium Minecraft Hosting</p>
      <a href="plans.html" class="btn">Explore Plans</a>
    </section>
  </div>

  <footer>
    <p>Â© 2025 MineAura Hosting | Powered by MineAura</p>
    <a href="https://discord.gg/7G5MUzp5NJ" target="_blank" class="discord-btn">Join Our Discord</a>
  </footer>

  <!-- AuraChat Button + Chatbot -->
  <div id="chatbot-button" onclick="toggleChat()">ðŸ’¬ AuraChat</div>

  <div id="chatbot-box">
    <div id="chatbot-header">AuraChatBot ðŸ¤–</div>
    <div id="chatbot-messages"></div>
    <input type="text" id="chatbot-input" placeholder="Ask something..." onkeypress="if(event.key==='Enter') sendMessage()" />
  </div>

  <!-- Script -->
  <script>
    function toggleChat() {
      const box = document.getElementById('chatbot-box');
      box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendMessage() {
      const input = document.getElementById('chatbot-input');
      const messages = document.getElementById('chatbot-messages');
      const userMessage = input.value.trim();
      if (userMessage === '') return;

      messages.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;

      let reply = "I'm not sure how to answer that.";

      // Basic keyword responses
      if (userMessage.toLowerCase().includes("free")) {
        reply = "Yes! We offer 3GB free Minecraft hosting with rooted access. Try it via plans page.";
      } else if (userMessage.toLowerCase().includes("premium")) {
        reply = "Our premium plans range from 4GB to 64GB RAM, starting at just â‚¹260. Visit 'Plans'!";
      } else if (userMessage.toLowerCase().includes("support")) {
        reply = "You can contact us via the contact page or join our Discord.";
      } else if (userMessage.toLowerCase().includes("hello") || userMessage.toLowerCase().includes("hi")) {
        reply = "Hey! How can I help you today?";
      }

      setTimeout(() => {
        messages.innerHTML += `<div><strong>AuraBot:</strong> ${reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      }, 500);

      input.value = "";
    }
  </script>
</body>
</html>
